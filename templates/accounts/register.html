{% extends 'base.html' %}

{% block title %} | Register {% endblock %}

{% load static %}

{% providers_media_js %}

<div class="w3-hide-small">
    <br><br><br>
<div class="w3-row px-10">
    <div class="w3-col s6">
        <h4> <img
            height="00px"
            src="https://i.postimg.cc/FHLfVgzc/abhi1234555666.png"
            alt="First slide"
          />  </h4></div>
    <div class="w3-col s6">
        <div class="w-full max-w-xs">
            {% include 'includes/messages.html' %}
           
         <form action="{% url 'register' %}" method="POST" class="bg-white  rounded px-8 pt-6 pb-8 mb-4">
            <img
            height="450px"
            src="https://i.postimg.cc/hGzxJRWL/lokomkokk.png"
            alt="First slide"
          /> 
                      {% csrf_token %}

              <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    First Name 
                </label>
                <input type="text" name="firstname" placeholder="First Name"   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
              </div>
              <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Last Name
                </label>
                <input type="text" name="lastname"   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Last Name" required>
              </div>

                    User Name
                </label>

              </div>
              <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Email
                </label>
                <input  type="email" name="email"   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Email Address" required>
              </div>
              <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Password
                </label>
                <input  type="password" name="password"  class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password" required >
              </div>
              <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                 Confirm Password
                </label>
                <input  type="password" name="confirm_password"  class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password" required >
              </div>
              <div class="flex items-center justify-between">
                <button   type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Register
                </button>
    
              </div>
